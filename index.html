<script>
function setSearchEngine(){
	let engine = document.querySelector("input[name=engine]:checked");
	const form = document.getElementById("searchForm");
	let actions = {
		"google": "https://www.google.com/search",
		"duckDuckGo": "https://duckduckgo.com/",
		"bing": "https://www.bing.com/search",
		"ask": "https://www.ask.com/web"
	}

	let searchText = document.querySelector("input[name=q]");
	
	if(engine === null || searchText.value === "") 
        {
          event.preventDefault();
          alert("Please enter search word and select the search engine!");
      
        }else{
          
        let actionUrl = actions[engine.value];
        form.setAttribute("action", actionUrl);
         }
}

window.addEventListener('load', function(event){
	// TODO: register the handler
	const form = document.getElementById("searchForm");
	form.addEventListener("submit", setSearchEngine);

});


</script>
